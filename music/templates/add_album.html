{% extends 'base.html' %}

{% block content %}
<h2>Добавить альбом</h2>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

{% if success %}
    <p class="success">{{ success }}</p>
{% endif %}

<form method="post">
    <p>Название: <input type="text" name="title" required></p>
    <p>Исполнитель: <input type="text" name="artist" required></p>
    <p>Год: <input type="number" name="year" min="1900" max="2025" required></p>
    <p>Количество песен: <input type="number" name="songs" min="1" required></p>
    <button type="submit">Сохранить в JSON</button>
</form>
{% endblock %}
