{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">добавить новый альбом</h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        
        <form method="post">
            <div class="mb-3">
                <label class="form-label">название альбома</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">исполнитель</label>
                <input type="text" name="artist" class="form-control" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">год выпуска</label>
                    <input type="number" name="year" class="form-control" min="1900" max="2025" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">количество песен</label>
                    <input type="number" name="songs" class="form-control" min="1" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">куда сохранить?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="save_to" id="json" value="json" checked>
                        <label class="form-check-label" for="json">в json файл</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="save_to" id="db" value="db">
                        <label class="form-check-label" for="db">в базу данных sqlite</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">сохранить альбом</button>
        </form>
    </div>
</div>
{% endblock %}
